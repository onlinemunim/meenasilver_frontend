<div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur-sm">
  <i class="fas fa-spinner fa-spin text-6xl" style="color:#c19725;"></i>
</div>

<div class="flex items-center justify-between w-full px-4 mb-0 lg:mb-0">
  <!-- Left Section -->
  <div class="flex items-center gap-1 lg:gap-2">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="size-6">
      <mask id="mask0_848_1764" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24" style="mask-type: alpha;">
        <rect width="24" height="24" fill="#C19725"></rect>
      </mask>
      <g mask="url(#mask0_848_1764)">
        <path d="M16 22L6 12L16 2L17.775 3.775L9.55 12L17.775 20.225L16 22Z" fill="#C19725"></path>
      </g>
    </svg>
    <img src="/assets/images/stock/order.png" alt="Report" class="size-6 sm:size-8 lg:size-10">
    <span class="font-semibold text-sm sm:text-base lg:text-xl text-444">Assembly Line</span>
  </div>

  <!-- Fully Right -->
  <span class="font-semibold text-sm sm:text-base lg:text-lg text-gray-700">Selected Brand is : <span class=" text-c19725">{{brandName}}</span></span>
</div>


<div class="w-full min-h-screen bg-gray-50 flex justify-center items-center p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full max-w-6xl">

    <!-- Loop submenu -->
    <ng-container *ngFor="let item of submenu">
      <div
        *ngIf="item.visible"
        class="group border border-[#D9D9D9] rounded-xl bg-white shadow-sm hover:shadow-md hover:scale-[1.02] transition-all duration-300 cursor-pointer flex flex-col items-center justify-center p-6 text-center"
        [routerLink]="item.path"
      >
        <!-- Icon Box -->
        <div
          class="size-16 bg-[#F9E698] rounded-lg flex items-center justify-center mb-3 group-hover:bg-[#C19725] transition-colors duration-300"
        >
          <svg
            class="size-8 text-[#C19725] group-hover:text-white transition-colors duration-300"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
          >
            <!-- Default icon (can customize per item if needed) -->
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18M12 3v18" />
          </svg>
        </div>

        <!-- Label -->
        <h3
          class="text-sm sm:text-base lg:text-lg font-semibold text-gray-800 group-hover:text-[#C19725]"
        >
          {{ item.lable }}
        </h3>
      </div>
    </ng-container>

  </div>
</div>
