<form [formGroup]="userInvestorForm">
    <div class="w-full lg:flex items-start py-4 lg:gap-3">
        <div class="w-full lg:w-1/2 mb-4 lg:mb-0">
            <p class="font-medium text-sm xl:text-base text-444 capitalize mb-3">Personal Details</p>
            <div
                class="w-full bg-[#FFFFF6] p-3 rounded-md grid grid-cols-2 sm:grid-cols-6 lg:grid-cols-8 gap-2 sm:gap-2.5 lg:gap-3 space-y-0.5">
                <div class="col-span-2 lg:col-span-3 xl:col-span-2">
                    <app-custom-select label="Investor Type" formControlName="user_investor_type" [options]="InvestorTypes" [(selected)]="selectedInvestor"
                        selectId="InvestorTypes">
                    </app-custom-select>
                </div>
                <div class="col-span-2 lg:col-span-3 xl:col-span-3">
                  <div class="flex items-center justify-start gap-2">
                  <div class="relative grow">
                    <input
                      type="text"
                      id="gstnumber"
                      formControlName="gstnumber" (keydown.enter)="focusNext($event)"
                      class="block px-2 py-2 w-full text-sm lg:text-sm text-444 font-normal bg-white rounded-md border-1 border-dcdcdc appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-c19725 peer"
                      placeholder=" " autocomplete="off"
                    />
                    <label
                      for="gst_no"
                      class="absolute text-sm lg:text-sm text-[#898989] dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-0 origin-[0] bg-white dark:bg-gray-900 px-1.5 peer-focus:px-1.5 peer-focus:text-c19725 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
                      >GST No.</label
                    >
                  </div>
                  <button
                  type="button"
                  (click)="patchData()"
                  class="block cursor-pointer px-2 py-1.5 lg:py-[7px] text-xs sm:text-sm lg:text-[15px] font-bold text-white bg-c19725 border-1 border-c19725 hover:bg-[#fdffc6] hover:text-c19725 hover:shadow-lg focus:ring-0 focus:outline-none rounded-md"
                  [disabled]="isGstLoading"
                >
                  <span *ngIf="!isGstLoading">Fetch</span>
                  <i *ngIf="isGstLoading" class="fas fa-spinner fa-spin"></i>
                </button>
              </div>
            </div>
                <div class="col-span-2 lg:col-span-3">
                    <app-custom-select label="Registration Type" formControlName="user_registration_type" [options]="registrationTypes"
                        [(selected)]="selectedRegistration" selectId="registrationTypes">
                    </app-custom-select>
                </div>
                <div
                    class="col-span-2 sm:col-span-6 lg:col-span-8 grid grid-cols-3 sm:grid-cols-7 lg:grid-cols-7 gap-2 sm:gap-2.5 lg:gap-3">
                    <div class="col-span-1">
                        <app-custom-select [options]="titleTypes" formControlName="user_title" [(selected)]="selectedTitle" selectId="titleTypes">
                        </app-custom-select>
                    </div>
                    <div class="col-span-2 lg:col-span-2">
                        <div class="relative">
                            <input type="text" id="name" formControlName="name"
                                class="block px-2 py-2 w-full text-sm lg:text-sm text-444 font-normal bg-white rounded-md border-1 border-dcdcdc appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-c19725 peer"
                                placeholder=" " />

                                class="absolute text-sm lg:text-sm text-[#898989] dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-0 origin-[0] bg-white dark:bg-gray-900 px-1.5 peer-focus:px-1.5 peer-focus:text-c19725 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">First
                                Name</label>
                        </div>
                    </div>
                    <div class="col-span-3 sm:col-span-2 lg:col-span-2">
                        <div class="relative">
                            <input type="text" id="user_middle_name" formControlName="user_middle_name"

                                placeholder=" " />
                            <label for="user_middle_name"
                                class="absolute text-sm lg:text-sm text-[#898989] dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-0 origin-[0] bg-white dark:bg-gray-900 px-1.5 peer-focus:px-1.5 peer-focus:text-c19725 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Middle
                                Name</label>
                        </div>
                    </div>
                    <div class="col-span-3 sm:col-span-2 lg:col-span-2">

                            <label for="user_last_name"

                                Name</label>
                        </div>
                    </div>
                </div>
                <div class="col-span-2 sm:col-span-6 lg:col-span-8 grid grid-cols-1 sm:grid-cols-5 gap-2 sm:gap-2.5 lg:gap-3">
                    <div class="col-span-1">
                        <div class="relative">
                            <input type="number" id="user_investor_id" formControlName="user_investor_id"
                                class="block no-spinner px-2 py-2 w-full text-sm lg:text-sm text-444 font-normal bg-white rounded-md border-1 border-dcdcdc appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-c19725 peer"
                                placeholder=" " />
                            <label for="user_investor_id"
                                class="absolute text-sm lg:text-sm text-[#898989] dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-0 origin-[0] bg-white dark:bg-gray-900 px-1.5 peer-focus:px-1.5 peer-focus:text-c19725 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Investor ID</label>
                        </div>
                    </div>
                    <div class="col-span-1 sm:col-span-2">

                                placeholder=" " />
                            <label for="user_trade_name"
                                class="absolute text-sm lg:text-sm text-[#898989] dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-0 origin-[0] bg-white dark:bg-gray-900 px-1.5 peer-focus:px-1.5 peer-focus:text-c19725 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Trade

                                    <path d="M6.06836 13.2744H16.5002" stroke="#C19725" stroke-miterlimit="10"
                                        stroke-linecap="round" />
                                    <path d="M8.56836 2.5V6.44491" stroke="#C19725" stroke-miterlimit="10"
                                        stroke-linecap="round" />
                                    <path d="M14.4326 2.5V6.44491" stroke="#C19725" stroke-miterlimit="10"
                                        stroke-linecap="round" />
                                </svg>

                    <div class="col-span-1 lg:col-span-2 2xl:col-span-1">

                    </div>
                    <div class="col-span-1 lg:col-span-2 2xl:col-span-1">
                        <div class="relative">
                            <input type="number" id="user_secondary_mobile_no" formControlName="user_secondary_mobile_no"
