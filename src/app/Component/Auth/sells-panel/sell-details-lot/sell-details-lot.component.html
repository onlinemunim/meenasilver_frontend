<div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur-sm">
  <i class="fas fa-spinner fa-spin text-6xl" style="color:#c19725;"></i>
</div>
<div class="sm:flex items-center justify-between mb-4">
  <div class="flex items-center justify-start gap-1 lg:gap-2 mb-3 lg:mb-0">
    <svg
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="size-6"
    >
      <mask
        id="mask0_848_1764"
        maskUnits="userSpaceOnUse"
        x="0"
        y="0"
        width="24"
        height="24"
        style="mask-type: alpha"
      >
        <rect width="24" height="24" fill="#C19725"></rect>
      </mask>
      <g mask="url(#mask0_848_1764)">
        <path
          d="M16 22L6 12L16 2L17.775 3.775L9.55 12L17.775 20.225L16 22Z"
          fill="#C19725"
        ></path>
      </g>
    </svg>
    <img
      [src]="customerDetails?.documents?.[0]?.doc_user_img"
      alt="Report"
      class="size-6 sm:size-8 lg:size-10"
    />

    <span class="font-semibold text-sm sm:text-base lg:text-xl text-c19725">{{
      customerDetails?.user_title
    }}</span>
    <span class="font-semibold text-sm sm:text-base lg:text-xl text-c19725">{{
      customerDetails?.name
    }}</span>
    <span class="font-semibold text-sm sm:text-base lg:text-xl text-c19725"
      >| Mobile No. : {{ customerDetails?.mobilenumber }}</span
    >
    <span class="font-semibold text-sm sm:text-base lg:text-xl text-c19725"
      >| Type : {{ customerDetails?.user_customer_type }}</span
    >
  </div>

<div class="w-full py-3 px-4">
  <div class="flex justify-end">
    <a
      href="#"
      class="flex items-center w-28 px-4 py-1 rounded-[5px] border border-[#BB0000] bg-[#BB0000] text-white text-sm lg:text-base hover:bg-white hover:text-[#BB0000] hover:shadow-lg"
    >
      <img
        class="w-4 h-4 mr-2"
        src="/assets/images/stock/youtube.png"
        alt="youtube"
      />
      Help
    </a>
  </div>
  <!-- Parent wrapper to center content vertically & horizontally -->
  <div class="flex justify-center items-center min-h-[100px] py-4">
    <div class="flex flex-wrap gap-x-8 gap-y-6">
      <!-- First input + GO -->
      <form [formGroup]="addProductForm">
        <div class="flex items-center relative">
          <div class="relative w-full">
            <input
              readonly
              type="text"
              id="start_range_1"
              formControlName="start_range_1"
              (focus)="onFocusInput()"
              (blur)="onBlurInput()"
              autocomplete="off"
              (keydown)="onKeyDown($event)"
              class="block px-20 py-4.5 w-full text-base text-gray-800 bg-gradient-to-r from-white via-yellow-50 to-white rounded-l-md rounded-r-none border border-[#DCDCDC] appearance-none focus:outline-none focus:ring-0 focus:border-[#c19725] peer shadow-sm"
              placeholder=" "
            />
            <label
              for="start_range_1"
              class="absolute text-base text-[#898989] duration-300 transform -translate-y-5 scale-90 top-3 z-0 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-3 peer-focus:scale-90 peer-focus:-translate-y-5 start-1"
            >
              Add Product Id / Barcode / RFID
            </label>

            <!-- Dropdown -->
            <ul
              *ngIf="isDropdownVisible && filteredBarcodes.length"
              class="absolute left-0 right-0 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto z-50"
            >
              <li
                *ngFor="let item of filteredBarcodes; let i = index"
                (click)="onSelectBarcode(item.barcode)"
                [class.bg-yellow-100]="i === selectedIndex"
                class="px-4 py-2 cursor-pointer hover:bg-yellow-50"
              >
                {{ item.barcode }}
              </li>
            </ul>
          </div>

          <button
            type="submit"
            (click)="
              onGoClick(
                'add',
                selectedProductCode,
                selectedQuantity,
                selectedWt,
                selectedFinalValue
              )
            "
            class="px-5 py-4 rounded-r-md rounded-l-none border border-[#C19725] bg-[#C19725] text-white text-base xl:text-lg font-bold capitalize text-center hover:bg-white hover:text-[#C19725] hover:shadow-lg transition-shadow shadow-sm focus:ring-0 focus:outline-none"
          >
            GO
          </button>
        </div>
      </form>
    </div>
  </div>
