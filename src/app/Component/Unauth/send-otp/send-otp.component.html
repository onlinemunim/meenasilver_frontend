<form [formGroup]="otpForm" (ngSubmit)="sendOtp()">
  <p class="text-444 font-bold text-base md:text-xl xl:text-2xl mb-4 lg:mb-8">Sign In</p>

  <!-- Email -->
  <div class="relative mb-6 lg:mb-8">
    <input formControlName="email" type="text" id="email"
      class="block px-2.5 pb-3 pt-3 w-full text-sm lg:text-base xl:text-base text-444 font-normal bg-transparent rounded-lg border-1 border-dcdcdc focus:outline-none focus:border-c19725 peer"
      placeholder=" " />
    <label for="email"
      class="absolute text-sm lg:text-base xl:text-base text-[#898989] duration-300 transform -translate-y-4 scale-75 top-2 z-10 bg-white px-2 peer-focus:text-c19725 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-focus:scale-75 peer-focus:-translate-y-4">
      Login ID / Email ID
    </label>
    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-xs mt-1">
      Please enter a valid email
    </div>
  </div>

  <!-- Mobile -->
  <div class="relative mb-4">
    <input formControlName="mobilenumber" type="text" id="mobilenum"
      class="block px-2.5 pb-3 pt-3 w-full text-sm lg:text-base xl:text-base text-444 font-normal bg-transparent rounded-lg border-1 border-dcdcdc focus:outline-none focus:border-c19725 peer"
      placeholder=" " />
    <label for="mobilenumber"
      class="absolute text-sm lg:text-base xl:text-base text-[#898989] duration-300 transform -translate-y-4 scale-75 top-2 z-10 bg-white px-2 peer-focus:text-c19725 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-focus:scale-75 peer-focus:-translate-y-4">
      Mobile No.
    </label>
    <div *ngIf="f['mobilenumber'].touched && f['mobilenumber'].invalid" class="text-red-500 text-xs mt-1">
      Mobile number must be 10 digits
    </div>
  </div>

  <!-- Button -->
  <div class="flex items-center justify-center mt-8 md:mt-14">
    <button type="submit"
      class="block cursor-pointer px-5 md:px-7 lg:px-10 w-[150px] lg:w-[300px] py-2 lg:py-3.5 text-base md:text-lg lg:text-2xl font-bold text-white bg-c19725 border-2 border-c19725 hover:bg-[#fdffc6] hover:text-c19725 hover:shadow-lg rounded-lg">
      Get OTP
    </button>
  </div>

  <p class="text-[#898989] font-normal text-sm lg:text-lg text-center mt-6">
    New here?
    <a routerLink="/signup" class="underline underline-offset-2 mx-1 font-bold text-c19725">Create an account</a>
    to get started!
  </p>
</form>
